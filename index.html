<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your movie</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>The place to find your favourite movie</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <div class="text-center p-4">
          <p class="card-body">
            Tap on the button below to find a list of your favourite movies
          </p>
          <form id="shopping-form">
            <input type="text" class="form-input w-100" id="movie-of-user" name="user-input" placeholder="Enter what you are searching for" />
            <button  class="btn btn-danger" id="fetch-button">
            Tap here to find your movie
          </button>
          </form>
        </div>
        <div class="flex-column" id="list_of_movies"></div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
